<!DOCTYPE html>
<html>

<head>
   <title>Projet2</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
   <script src="https://kit.fontawesome.com/e77bd91a27.js" crossorigin="anonymous"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Raleway:wght@125;200&display=swap"
      rel="stylesheet">
</head>

<body>
   <header>
      <a href="#"><img class="logo-header" src="./images/logo/Booki.png" alt="Logo principal du site Booki"></a>
      <nav class="nav-header">
         <ol class="list-nav-header">
            <li><a class="item-nav-header it1" href="#">Hébergements</a></li>
            <li><a class="item-nav-header it2" href="#">Activités</a></li>
         </ol>
      </nav>
   </header>
   <main>
      <section id="section-recherche">
         <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
         <p>En plein centre-ville ou en pleine nature</p>
         <div class="ensemble-recherche">
            <i class="fa-solid fa-location-dot icone-recherche"></i>
            <form method="get" action="" class="form-recherche">
               <input class="champ-recherche-localisation" type="text" name="localisation" id="localisation"
                  value="Marseille, France" size="16" maxlength="20">
               <input class="boutton-rechercher-localisation" type="submit" value="Rechercher">
            </form>
         </div>
      </section>
      <section id="filtres">
         <div class="filtres">
            <h1 class="titre-filtre">Filtres</h1>
            <a class="elem-filtre" href="#">
               <h2><i class="fa-solid fa-money-bill-wave icone-filtre"></i>Économique</h2>
            </a>
            <a class="elem-filtre" href="#">
               <h2><i class="fa-solid fa-person icone-filtre"></i>Familial</h2>
            </a>
            <a class="elem-filtre" href="#">
               <h2><i class="fa-solid fa-heart icone-filtre"></i>Romantique</h2>
            </a>
            <a class="elem-filtre" href="#">
               <h2><i class="fa-solid fa-dog icone-filtre"></i>Animaux autorisés</h2>
            </a>
         </div>
         <p>
            <span class="info-filtre">i</span> Plus de 500 logements sont disponibles dans cette ville
         </p>
      </section>
      <section id="hebergements">
         <div class="container-hebergements">
            <div class="hebergements-marseille">
               <div class="card card-canebiere">
                  <img src="" alt="">
                  <div class="card-container">
                     <h3>Auberge La Canebière</h3>
                     <p>Nuit à partir de 25€</p>
                     <p><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p>
                  </div>
               </div>
            </div>
            <div class="hebergements-populaires">
               
            </div>
         </div>
      </section>
   </main>
</body>

</html>
